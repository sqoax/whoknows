<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>â€¢</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- CORE AESTHETICS --- */
        :root {
            --bg-color: #050505; /* Deepest Obsidian */
            --text-primary: #a0a0a0; /* Silver */
            --text-faint: #2a2a2a; /* Dark Graphite */
            --accent: #ffffff;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            font-family: 'Space Mono', monospace; /* THE FONT UPGRADE */
            overflow: hidden;
            cursor: none;
        }

        /* --- 1. THE NOISE (TEXTURE) --- */
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 50;
            opacity: 0.05;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* --- 2. THE RADAR GRID (DEPTH) --- */
        .grid-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), black 0%, transparent 40%);
            -webkit-mask-image: radial-gradient(circle at var(--x, 50%) var(--y, 50%), black 0%, transparent 40%);
            z-index: 1;
            opacity: 0; /* Hidden initially for fade-in */
            animation: fadeInGrid 3s ease-out forwards 1s;
        }

        /* --- 3. THE SPOTLIGHT (ATMOSPHERE) --- */
        .spotlight {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(
                circle at var(--x, 50%) var(--y, 50%), 
                rgba(255, 255, 255, 0.02) 0%, 
                rgba(0, 0, 0, 0) 50%
            );
            z-index: 2;
        }

        /* --- 4. TOP LEFT: THE SIGNAL --- */
        .status-line {
            position: absolute;
            top: 50px; left: 50px;
            color: var(--text-primary);
            font-size: 10px;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            z-index: 10;
            opacity: 0;
            animation: slideDown 1s ease-out forwards 0.5s;
        }

        /* --- 5. CENTER RIGHT: THE MANIFESTO (REDACTED) --- */
        .manifesto {
            position: absolute;
            top: 50%; right: 15%;
            transform: translateY(-50%);
            text-align: left;
            z-index: 20;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 1.5s;
        }

        .line {
            display: block;
            margin-bottom: 12px;
            font-size: 11px;
            line-height: 1.4;
            color: transparent; /* Text hidden by default */
            background-color: var(--text-faint); /* The "Tape" */
            width: fit-content;
            padding: 2px 4px;
            transition: all 0.4s cubic-bezier(0.25, 1, 0.5, 1);
            cursor: default;
        }

        /* Hover Effect: Remove tape, show text */
        .manifesto:hover .line {
            background-color: transparent;
            color: var(--text-primary);
        }
        
        /* Sequential delay for hover ease (optional polish) */
        .manifesto:hover .line:nth-child(1) { transition-delay: 0.05s; }
        .manifesto:hover .line:nth-child(2) { transition-delay: 0.1s; }
        .manifesto:hover .line:nth-child(4) { transition-delay: 0.15s; }
        .manifesto:hover .line:nth-child(5) { transition-delay: 0.2s; }

        /* --- 6. BOTTOM RIGHT: METADATA --- */
        .metadata {
            position: absolute;
            bottom: 40px; right: 40px;
            text-align: right;
            font-size: 8px;
            color: var(--text-faint);
            line-height: 1.8;
            opacity: 0;
            animation: fadeIn 2s ease-out forwards 2s;
        }

        /* --- 7. CURSOR --- */
        .cursor {
            position: fixed;
            width: 6px; height: 6px;
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
            transition: width 0.2s, height 0.2s, background 0.2s;
        }
        
        /* Make cursor react when hovering text */
        .manifesto:hover ~ .cursor {
            background: white;
            width: 2px; height: 2px;
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeIn { to { opacity: 1; } }
        @keyframes fadeInGrid { to { opacity: 1; } }
        @keyframes slideDown { 
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes blink { 50% { opacity: 0; } }

        .blinking { animation: blink 1s step-end infinite; }

    </style>
</head>
<body>

    <div class="noise"></div>
    <div class="grid-layer" id="grid"></div>
    <div class="spotlight"></div>
    <div class="cursor" id="cursor"></div>

    <div class="status-line">
        System: Online<br>
        Signal: <span class="blinking">Active</span>
    </div>

    <div class="manifesto">
        <span class="line">THE INTERNET WAS BUILT FOR NOISE.</span>
        <span class="line">WE BUILT THE SILENCE.</span>
        <br>
        <span class="line">NO FEEDS. NO FOLLOWERS.</span>
        <span class="line">ONLY THE RECORD.</span>
        <br>
        <span class="line">VERIFICATION IS THE ULTIMATE LUXURY.</span>
    </div>

    <div class="metadata">
        SECURE CONNECTION<br>
        ENCRYPTION: AES-256<br>
        NODE: <span id="node-id">Initializing...</span>
    </div>

    <script>
        const root = document.documentElement;
        const cursor = document.getElementById('cursor');

        // Mouse Physics
        document.addEventListener('mousemove', (e) => {
            root.style.setProperty('--x', e.clientX + 'px');
            root.style.setProperty('--y', e.clientY + 'px');
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Set random Node ID after "boot"
        setTimeout(() => {
            const id = "884-" + Math.floor(Math.random() * 999);
            document.getElementById('node-id').innerText = id;
        }, 2500);
    </script>
</body>
</html>
